<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Library Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        #chart {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>TradingView Lightweight Charts - Library Test</h1>
    <div id="status"></div>
    <div id="chart"></div>
    <div id="debug"></div>

    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debug');
        const chartDiv = document.getElementById('chart');

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
            console.log(message);
        }

        function addDebug(label, value) {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${label}:</strong> ${JSON.stringify(value, null, 2)}`;
            debugDiv.appendChild(div);
        }

        // Wait for library to load
        setTimeout(() => {
            // Check if library loaded
            if (typeof LightweightCharts === 'undefined') {
                addStatus('‚ùå ERROR: LightweightCharts library not loaded!', 'error');
                return;
            }

            addStatus('‚úÖ LightweightCharts library loaded successfully!', 'success');
            
            // Log library info
            if (LightweightCharts.version) {
                addStatus(`üì¶ Library version: ${LightweightCharts.version}`, 'info');
            }

            // List available methods
            const methods = Object.keys(LightweightCharts);
            addDebug('Available LightweightCharts methods', methods);

            try {
                // Create chart
                addStatus('Creating chart...', 'info');
                const chart = LightweightCharts.createChart(chartDiv, {
                    width: chartDiv.clientWidth,
                    height: 400,
                    layout: {
                        background: { color: '#ffffff' },
                        textColor: '#333',
                    },
                });

                addStatus('‚úÖ Chart created successfully!', 'success');

                // List chart methods
                const chartMethods = Object.keys(chart);
                addDebug('Available chart methods', chartMethods);

                // Check for addCandlestickSeries
                if (typeof chart.addCandlestickSeries === 'function') {
                    addStatus('‚úÖ addCandlestickSeries method exists!', 'success');
                } else {
                    addStatus('‚ùå addCandlestickSeries method NOT FOUND!', 'error');
                    const addMethods = chartMethods.filter(m => m.includes('add'));
                    addDebug('Available "add" methods', addMethods);
                    return;
                }

                // Try to create candlestick series
                addStatus('Creating candlestick series...', 'info');
                const candleSeries = chart.addCandlestickSeries({
                    upColor: '#10b981',
                    downColor: '#ef4444',
                    borderUpColor: '#10b981',
                    borderDownColor: '#ef4444',
                    wickUpColor: '#10b981',
                    wickDownColor: '#ef4444',
                });

                addStatus('‚úÖ Candlestick series created!', 'success');

                // Generate sample data
                const data = [];
                const now = Math.floor(Date.now() / 1000);
                const dayInSeconds = 24 * 60 * 60;
                let price = 100;

                for (let i = 30; i >= 0; i--) {
                    const time = now - (i * dayInSeconds);
                    const change = (Math.random() - 0.5) * 5;
                    const open = price;
                    const close = price + change;
                    const high = Math.max(open, close) + Math.random() * 2;
                    const low = Math.min(open, close) - Math.random() * 2;

                    data.push({
                        time: time,
                        open: parseFloat(open.toFixed(2)),
                        high: parseFloat(high.toFixed(2)),
                        low: parseFloat(low.toFixed(2)),
                        close: parseFloat(close.toFixed(2))
                    });

                    price = close;
                }

                candleSeries.setData(data);
                addStatus('‚úÖ Chart data loaded! Test successful!', 'success');

            } catch (error) {
                addStatus(`‚ùå ERROR: ${error.message}`, 'error');
                console.error('Full error:', error);
                addDebug('Error details', {
                    message: error.message,
                    stack: error.stack
                });
            }
        }, 200);
    </script>
</body>
</html>
