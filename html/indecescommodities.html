<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
      <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <aside class="top">
            <div class="logo">
                <img src="assets/logo-temp.png">
                <h2>YOUR<span class="danger">LOGO</span></h2>
            </div>
            <div class="close" id="close-btn">
                <span class="material-icons-sharp">close</span>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>

                <a href="#">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Customers</h3>
                </a>

                <a href="#">
                    <span class="material-icons-sharp">receipt_long</span>
                    <h3>Orders</h3>
                </a>

                <a href="#">
                    <span class="material-icons-sharp">insights</span>
                    <h3>Analytics</h3>
                </a>

                <a href="#">
                    <span class="material-icons-sharp">mail_outline</span>
                    <h3>Messages</h3>
                    <span class="message-count">21</span>
                </a>

                <a href="#">
                    <span class="material-icons-sharp">inventory</span>
                    <h3>Products</h3>
                </a>

                <a href="#">
                    <span class="material-icons-sharp">error</span>
                    <h3>Reports</h3>
                </a>

                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>

                <a href="#">
                    <span class="material-icons-sharp">add</span>
                    <h3>Add Product</h3>
                </a>

                <a href="#">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>

        </aside>
    </div>
    <div>
        <div>
            <canvas id="myChart"></canvas>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: ['Mon', 'Tues', 'Weds', 'Thurs', 'Fri', 'Sat'],
                datasets: [{
                  label: '# of Votes',
                  data: [2, 3, 5, 3, 4, 3],
                  borderWidth: 5
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: false
                  }
                }
              }
            });
          </script>
<!--Candlechart-->> 
<div>
    <canvas id="candleChart"></canvas>
  </div>         
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<script>
     var options = {
  chart: {
    type: 'line'
  },
  series: [{
    name: 'sales',
    data: [30,40,35,50,49,60,70,91,125]
  }],
  xaxis: {
    categories: [1991,1992,1993,1994,1995,1996,1997, 1998,1999]
  }
}

var chart = new ApexCharts(document.querySelector("#chart"), options);

chart.render();
      
</script>

<!--Linechart-->>          
        <div>
            <canvas id="lineChart"></canvas>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: ['Mon', 'Tues', 'Weds', 'Thurs', 'Fri', 'Sat'],
                datasets: [{
                  label: '# of Votes',
                  data: [2, 3, 5, 3, 4, 3],
                  borderWidth: 5
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: false
                  }
                }
              }
            });
          </script>
    </div>
    <script src="scripts/testlinechart.js"></script>
    <script src="scripts/candlechart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>



</body>
</html>
