<!--Trading Volume Chart-------------------------------------------------------------------------------------------->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<div style="margin: 20px 0;">
    <h2>Trading Volume Analysis</h2>
    <div id="volumeChart"></div>
</div>

<!--Price Movement Chart-------------------------------------------------------------------------------------------->
<div style="margin: 20px 0;">
    <h2>Price Movement Trends</h2>
    <div id="priceChart"></div>
</div>

<script>
// Volume Chart
var volumeOptions = {
    chart: {
        type: 'bar',
        height: 350
    },
    series: [{
        name: 'Trading Volume',
        data: [30000, 40000, 45000, 34000, 49000, 60000, 70000, 91000, 30000]
    }],
    xaxis: {
        categories: ['S&P', 'QQQ', 'FTSE', 'Oil', 'Gold', 'Natural Gas', 'Silver', 'Bitcoin', 'Ethereum']
    },
    colors: ['#7380cc'],
    title: {
        text: 'Daily Trading Volume by Asset'
    }
}

var volumeChart = new ApexCharts(document.querySelector("#volumeChart"), volumeOptions);
volumeChart.render();

// Price Chart
var priceOptions = {
    chart: {
        type: 'line',
        height: 350
    },
    series: [{
        name: 'Price Change %',
        data: [2.1, 4.2, -1.5, -2.8, 1.9, 3.2, 0.7, 8.1, -3.2]
    }],
    xaxis: {
        categories: ['S&P', 'QQQ', 'FTSE', 'Oil', 'Gold', 'Natural Gas', 'Silver', 'Bitcoin', 'Ethereum']
    },
    colors: ['#41f1b6'],
    title: {
        text: 'Price Change Percentage'
    },
    stroke: {
        curve: 'smooth',
        width: 3
    }
}

var priceChart = new ApexCharts(document.querySelector("#priceChart"), priceOptions);
priceChart.render();
</script>
